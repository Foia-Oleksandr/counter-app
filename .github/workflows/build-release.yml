name: Build and Release Standalone Artifacts

on:
  push:
    tags:
      - 'v*'   # build whenever you push a tag like v1.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Compile artifacts
        run: poetry run poe compile-assets

      - name: Build standalone binary
        run: poetry run poe build
        shell: bash

      - name: Rename artifact
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/counter-app.exe release/counter-app-${VERSION}-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/counter-app release/counter-app-${VERSION}-macos
          else
            mv dist/counter-app release/counter-app-${VERSION}-linux
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: release/

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Counter App ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: release/**/*
